<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Pi: Circular Progress Indicator with SVG and CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="svg-pi-group">
        <svg class="svg-pi svg-pi-25">
          <circle class="svg-pi-track" />
          <circle class="svg-pi-indicator" />
        </svg><!-- .svg-pi-25 -->
        <svg class="svg-pi svg-pi-43">
          <circle class="svg-pi-track" />
          <circle class="svg-pi-indicator" />
        </svg><!-- .svg-pi-43 -->
        <svg class="svg-pi svg-pi-73">
          <circle class="svg-pi-track" />
          <circle class="svg-pi-indicator" />
        </svg><!-- .svg-pi-73 -->
        <svg class="svg-pi svg-pi-40">
          <circle class="svg-pi-track" />
          <circle class="svg-pi-indicator" />
        </svg><!-- .svg-pi-40 -->
      </div><!-- .svg-pi-group -->
      <footer class="colophon">
        <h2>Circular Progress Indicators</h2>
        <h4>Made with Pure CSS &amp; SVG</h4>
      </footer><!-- .colophon -->
    </div><!-- .container -->
  </body>
</html>
